<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planner</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-3xl font-bold">Event Planner</h1>
    </header>
    <main class="container mx-auto p-4">
        <div class="flex justify-between mb-4">
            <h2 class="text-2xl font-semibold">Events</h2>
            <button id="create-event-btn" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
                Create New Event
            </button>
        </div>
        <div id="event-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            {{range .}}
            <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow duration-300">
                <h3 class="text-xl font-semibold mb-2">{{.Name}}</h3>
                <p class="text-gray-600">Date: {{.Date.Format "Jan 02, 2006"}}</p>
                <p class="text-gray-600">Location: {{.Location}}</p>
                <a href="/events/{{.ID}}" class="mt-2 inline-block bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                    View Details
                </a>
            </div>
            {{else}}
            <p class="col-span-full text-center text-gray-600">No events found.</p>
            {{end}}
        </div>
    </main>

    <!-- Modal for creating new event -->
    <div id="create-event-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-semibold mb-4">Create New Event</h2>
            <form id="new-event-form">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Event Name:</label>
                    <input type="text" id="name" name="name" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700 font-bold mb-2">Date:</label>
                    <input type="date" id="date" name="date" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="time" class="block text-gray-700 font-bold mb-2">Time:</label>
                    <input type="time" id="time" name="time" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="location" class="block text-gray-700 font-bold mb-2">Location:</label>
                    <input type="text" id="location" name="location" required class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label for="description" class="block text-gray-700 font-bold mb-2">Description:</label>
                    <textarea id="description" name="description" required class="w-full px-3 py-2 border rounded-lg"></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="button" id="cancel-create-event" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded mr-2">
                        Cancel
                    </button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                        Create Event
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
